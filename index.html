<!DOCTYPE html>
<html>
<head>
    <title>AR Business Card</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Use your custom marker pattern file -->
        <a-marker type="pattern" url="./marker.patt">
            <a-image src="./assets/kfc.png" scale="1 1 1"></a-image>
            <a-entity gltf-model="./assets/model.glb" scale="0.03 0.03 0.03"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
